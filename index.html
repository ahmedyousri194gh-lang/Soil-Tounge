<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محصولي | أذكى تربة = أعلى إنتاجية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #1e3c1e, #2d5a2d); color: white; min-height: 100vh; }
    .chat-bubble { background: #25D366; color: white; border-radius: 20px 20px 0 20px; padding: 12px 18px; max-width: 80%; display: inline-block; }
    .user-bubble { background: #075e54; color: white; border-radius: 20px 20px 20px 0; padding: 12px 18px; max-width: 80%; display: inline-block; }
  </style>
</head>
<body>

  <header class="bg-black bg-opacity-70 py-8 text-center">
    <h1 class="text-5xl font-bold mb-4">محصولي</h1>
    <p class="text-2xl">نظام ذكي لاختيار أفضل محصول حسب خصائص تربتك</p>
  </header>

  <section class="container mx-auto px-6 py-12 text-center">
    <div class="bg-white bg-opacity-10 rounded-2xl p-10 max-w-4xl mx-auto">
      <h2 class="text-4xl font-bold mb-6">عن المشروع</h2>
      <p class="text-xl leading-relaxed">
        يقيس خصائص التربة (pH - الرطوبة - النيتروجين - الفسفور - البوتاسيوم - الملوحة)<br>
        ثم يستخدم الذكاء الاصطناعي ليحدد <span class="text-yellow-300 font-bold">أنسب ٣ محاصيل</span> بأعلى إنتاجية.
      </p>
    </div>
  </section>

  <section class="container mx-auto px-6 py-12">
    <h2 class="text-4xl font-bold text-center mb-10">جرب الذكاء الاصطناعي الآن</h2>
    <div class="max-w-4xl mx-auto bg-white bg-opacity-10 rounded-2xl p-8">
      <div id="chat" class="h-96 overflow-y-auto mb-6 space-y-4 p-4 border rounded-lg bg-black bg-opacity-20"></div>
      <div class="flex gap-3">
        <input type="text" id="userInput" class="flex-1 p-4 rounded-xl bg-white text-black text-lg" 
               placeholder="اكتب خصائص التربة.. مثال: pH 6.5، نيتروجين قليل">
        <!-- خلّينا الزر من غير onclick خالص -->
        <button id="sendBtn" class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-xl font-bold text-xl">
          إرسال
        </button>
      </div>
    </div>
  </section>

  <footer class="bg-black bg-opacity-70 py-8 text-center mt-20">
    <p class="text-xl">تم التطوير بواسطة <span class="text-yellow-300 font-bold">احمد يسري و اياد ناصر</span></p>
  </footer>

  <script type="module">
    const API_KEY = "AIzaSyBiNWO1lbVZbihp_zSle83F2HAubm0IfVM";

    document.addEventListener("DOMContentLoaded", () => {
      const chat = document.getElementById("chat");
      const input = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");

      addMessage("مرحبًا! أنا مساعدك الزراعي الذكي. اكتب خصائص تربتك وهقترحلك أفضل المحاصيل فورًا", "ai");

      sendBtn.addEventListener("click", sendMessage);
      input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

      async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, "user");
        input.value = "";
        const typing = addMessage("جاري التفكير...", "ai");

        try {
          const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text: "خبير زراعي مصري، رد بالعربي البسيط: " + message + " → اقترح 3 محاصيل مناسبة مع الأسباب ونصيحة سريعة لكل واحد." }] }]
            })
          });

          const data = await res.json();
          const reply = data.candidates[0].content.parts[0].text;
          typing.innerHTML = `<div class="chat-bubble">${reply.replace(/\n/g, "<br>")}</div>`;
        } catch (err) {
          typing.innerHTML = `<div class="chat-bubble text-red-300">حصل خطأ في الاتصال.. جرب تاني بعد شوية</div>`;
        }
      }

      function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = sender === "user" ? "text-right" : "text-left";
        div.innerHTML = sender === "user" 
          ? `<div class="user-bubble">${text}</div>`
          : `<div class="chat-bubble">${text}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
      }
    });
  </script>
</body>
</html>
